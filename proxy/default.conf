server {
    listen 80;


    root /usr/share/nginx/html;
    index index.html index.htm;

    server_name localhost;

    location = /favicon.ico {
        return 404;
    }
    
    location /api {
        proxy_pass http://ums-backend:8080;
    }

    location / {
        proxy_pass http://ums-frontend;
    }

}